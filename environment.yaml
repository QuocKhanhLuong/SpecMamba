# EGM-Net Conda Environment
# Usage: conda env create -f environment.yaml
# Activate: conda activate egm-net

name: egm-net

channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  # Python
  - python=3.10
  
  # PyTorch (CUDA 11.8)
  - pytorch>=2.0
  - torchvision
  - torchaudio
  - pytorch-cuda=11.8
  
  # Scientific Computing
  - numpy>=1.24
  - scipy>=1.10
  - scikit-image>=0.21
  - scikit-learn>=1.3
  
  # Data & Visualization
  - matplotlib>=3.7
  - pandas>=2.0
  - seaborn>=0.12
  - pillow>=9.5
  
  # Medical Imaging
  - nibabel>=5.0
  - simpleitk>=2.2
  
  # Utilities
  - tqdm>=4.65
  - pyyaml>=6.0
  - h5py>=3.8
  - tensorboard>=2.13
  
  # Jupyter
  - jupyter>=1.0
  - ipykernel>=6.0
  - ipywidgets>=8.0
  
  # Pip packages
  - pip
  - pip:
    # MONAI for medical imaging
    - monai>=1.2
    
    # Mamba SSM (State Space Model)
    - mamba-ssm>=1.0.1
    
    # Additional utilities
    - einops>=0.6
    - timm>=0.9
    - albumentations>=1.3
    
    # Optional: Weights & Biases for experiment tracking
    # - wandb>=0.15
